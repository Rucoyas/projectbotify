  <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .webview-container {
            width: 100%;
            height: 100%;
            overflow: vhidden;
        }
        .webview {
            width: 100%;
            height: 100%;
            border: none;
        }
  </style>
</head>
<body>
    <script>
  onload = () => {
    const webview = document.querySelector('webview')
    const indicator = document.querySelector('.indicator')

    const loadstart = () => {
      indicator.innerText = 'loading...'
    }

    const loadstop = () => {
      indicator.innerText = ''
    }

    webview.addEventListener('did-start-loading', loadstart)
    webview.addEventListener('did-stop-loading', loadstop)
  }
</script>
  <div class="webview-container">
    <webview src=
    "http://94.130.129.40:8886/"></webview>
  </div>
</body>
